<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Emphasized Text
    Marked Text
    Strong Text
    Text Abbreviation
    Text Direction
    Computer Code
    Keyboard Text
    Program Output
    Address Text -->
    <em>This is Emphasized text</em><br>
    <mark>this is marked text</mark><br>
    <strong>this is strong text</strong><br>
    <p title="hello"><abbr>hi</abbr></p><br>
    <bdo dir="rtl">in reverse direction</bdo><br>
    <code> printf("hello world"); </code><br>
    <kbd>keyboard text</kbd><br>
    <samp>sample output or program output</samp><br>
    <address>prayagraj U.P. </address><br>

</body>
</html>
